<div class="card">
    <p-table [value]="todos" editMode="row" [tableStyle]="{'min-width': '50rem', 'max-width': '70rem', 'margin': 'auto'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:80%">Todos</th>
                <th style="width:20%">Status</th>
            </tr>
            <tr *ngFor="let todo of todos; let i=index;">
                <td style="width:80%">
                    {{ todo?.title }}
                </td>
                <td style="width:20%">
                    <div class="flex align-items-center justify-content-start gap-2">
                        <p *ngIf="!todo.done" class="px-5" title="done">
                            <i class="pi pi-check" style="color: green"></i>
                        </p>
                        <p *ngIf="todo.done" class="px-5" title="pending">
                            <i class="pi pi-hourglass" style="color: #FFBF00"></i>
                        </p>
                    </div>
                </td>
            </tr>
        </ng-template>
        
    </p-table>
</div>

<div class="mt-4 flex">        
    <a routerLink="/todos/new" pButton type="button" [style]="{'text-decoration': 'none'}" class="m-2">New Todo</a>
    
    <a routerLink="/todos/edit" pButton type="button" [style]="{'text-decoration': 'none'}" class="m-2">Edit</a>
</div>
